<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYGGE KIRKE</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><style>text{fill:black} @media(prefers-color-scheme:dark){text{fill:white}}</style><text y='.9em' font-size='90'>â€ </text></svg>">

<!-- 2. The Browser Interface Colors (Changes the address bar color) -->
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#111111">



    <style>
        :root {
            /* Palette Configuration */
            --bg-color: #b8b8b8; /* The classic grey base */
            --glow-color: #ff5e57; /* The warm red/coral glow */
            --logo-color: #0f0f0f; /* Deep black for the logo */
            --noise-opacity: 0.09; /* Subtleness of the grain */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background-color: var(--bg-color);
            font-family: 'Times New Roman', serif; /* Fallback for symbol */
        }

        /* 1. THE NOISE LAYER (Generated via CSS/SVG Data URI) */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: var(--noise-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. THE ATMOSPHERE (Gradient) */
        .atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: flex-end; /* Anchors glow to bottom */
            justify-content: center;
        }

        .glow-orb {
            width: 120vw;
            height: 80vh;
            background: radial-gradient(
                circle at center, 
                rgba(255, 94, 87, 0.5) 0%, 
                rgba(255, 94, 87, 0.15) 40%, 
                rgba(184, 184, 184, 0) 70%
            );
            filter: blur(60px);
            transform: translateY(30%); /* Push it down slightly like the ref */
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        /* 3. LAYOUT & LOGO */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .symbol-corner {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 24px;
            color: var(--logo-color);
            opacity: 0.6;
            user-select: none;
        }

        .logo-wrapper {
            width: 100%;
            max-width: 220px; /* Controls Logo Size */
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        /* SVG Color Control */
        svg path {
            fill: var(--logo-color);
        }

        /* Animation Keyframes */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            .symbol-corner { top: 20px; left: 20px; font-size: 18px; }
            .glow-orb { width: 150vw; height: 60vh; }
            .logo-wrapper { max-width: 160px; }
        }
    </style>
</head>
<body>

    <!-- NOISE LAYER -->
    <div class="noise-overlay"></div>

    <!-- BACKGROUND GRADIENT -->
    <div class="atmosphere">
        <div class="glow-orb" id="glow"></div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">

    <!-- 4. INTERACTIVE PARALLAX SCRIPT -->
    <script>
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Subtle movement calculation (inversion makes it feel deeper)
            const moveX = (x - 0.5) * -40; // Moves 40px left/right
            const moveY = (y - 0.5) * -20; // Moves 20px up/down

            glow.style.transform = `translate(${moveX}px, calc(30% + ${moveY}px))`;
        });
    </script>
