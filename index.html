<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYGGE KIRKE</title>

    <!-- 1. Neutral Favicon (Simple Black Circle) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='black'/></svg>">

    <!-- 2. Browser Interface Colors (Light Grey) -->
    <meta name="theme-color" content="#e0e0e0">

    <style>
        :root {
            /* LIGHT MODE PALETTE */
            --bg-color: #e0e0e0;       /* Light Concrete Grey */
            --glow-color: #ff5e57;     /* The warm red/coral glow */
            --logo-color: #000000;     /* Solid Black */
            --noise-opacity: 0.08;     /* Slightly higher visibility for light mode */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Times New Roman', serif;
        }

        /* 1. NOISE LAYER */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: var(--noise-opacity);
         
            filter: contrast(150%) brightness(50%); 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. ATMOSPHERE (The Glow) */
        .atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .glow-orb {
            width: 120vw;
            height: 80vh;
            background: radial-gradient(
                circle at center, 
                rgba(255, 94, 87, 0.6) 0%,   /* Stronger opacity for light mode visibility */
                rgba(255, 94, 87, 0.2) 40%, 
                rgba(224, 224, 224, 0) 70%   /* Fade to grey */
            );
            filter: blur(80px);
            transform: translateY(30%);
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
            mix-blend-mode: multiply; /* Blends better on light backgrounds */
        }

        /* 3. LAYOUT */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* The Logo Container */
        .logo-wrapper {
            width: 100%;
            max-width: 220px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        /* SVG Color Control */
        svg path {
            fill: var(--logo-color) !important;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .glow-orb { width: 150vw; height: 60vh; }
            .logo-wrapper { max-width: 160px; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="atmosphere">
        <div class="glow-orb" id="glow"></div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const glow = document.getElementById('glow');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const moveX = (x - 0.5) * -40; 
            const moveY = (y - 0.5) * -20; 

            glow.style.transform = `translate(${moveX}px, calc(30% + ${moveY}px))`;
        });
    </script>
